
  <div class="container">

   <h2 id="login-text">Faça seu login</h2>
   <form id="login-form">

          <div class="group">
            <input type="text" name="username" required class="login-input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="login-label">Nome de usuário</label>
          </div>

          <div class="group">
            <input type="password" name="password" required class="login-input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="login-label">Senha</label>
          </div>

          <div id="submit-div">
            <input type="submit" value="login" id="submit" class="login-input">
          </div>

      </form>

    </div>
